<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        .timer {
            font-size: 24px;
            text-align: center;
            margin-top: 50px;
            font-family: 'Roboto', sans-serif; /* Change the font here */
        }
    </style>
    <!-- Include the Roboto font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
</head>
<body>

<div class="timer" id="timer">00:00:00</div>

<script>
    function startTimer(duration) {
        var timer = duration, hours, minutes, seconds;
        var startTime = Date.now() - parseInt(localStorage.getItem('timerStartTime') || 0);
        localStorage.setItem('timerStartTime', startTime);
        setInterval(function () {
            var elapsedTime = Date.now() - startTime;
            hours = parseInt(elapsedTime / 3600000, 10);
            minutes = parseInt((elapsedTime % 3600000) / 60000, 10);
            seconds = parseInt((elapsedTime % 60000) / 1000, 10);

            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            document.getElementById('timer').textContent = hours + ":" + minutes + ":" + seconds;
        }, 1000);
    }

    window.onload = function () {
        var totalSeconds = 10 * 3600; // 10 hours
        startTimer(totalSeconds * 1000);
    };
</script>

</body>
</html>
