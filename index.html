<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        .timer {
            font-size: 24px;
            text-align: center;
            margin-top: 50px;
            font-family: 'Roboto', sans-serif; /* Change the font here */
        }
    </style>
    <!-- Include the Roboto font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
</head>
<body>

<div class="timer" id="timer">00:00:00</div>

<script>
    function startTimer(duration) {
        var timer = duration;
        var hours, minutes, seconds;
        var startTime = localStorage.getItem('timerStartTime');
        if (startTime) {
            var elapsedTime = Date.now() - parseInt(startTime);
            timer -= Math.floor(elapsedTime / 1000);
            if (timer < 0) timer = 0;
        }
        var interval = setInterval(function () {
            hours = parseInt(timer / 3600, 10);
            minutes = parseInt((timer % 3600) / 60, 10);
            seconds = parseInt(timer % 60, 10);

            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            document.getElementById('timer').textContent = hours + ":" + minutes + ":" + seconds;

            if (--timer < 0) {
                clearInterval(interval);
                localStorage.removeItem('timerStartTime');
            }
        }, 1000);
    }

    window.onload = function () {
        var totalSeconds = 10 * 3600; // 10 hours
        startTimer(totalSeconds);
    };
</script>

</body>
</html>
